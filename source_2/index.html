<!DOCTYPE html>
<html>
<head>
    <title> Election Data Visualization</title>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="left">
        <svg id="big_chart"></svg>
        <div id="legend_box">
            <div class="legend_color orange"></div>
            <div class="legend ">Approved</div>
            <div class="legend_color green"></div>
            <div class="legend">No Approved</div>
        </div>
        <svg id="small_chart"></svg>
        <div id="legend_box">
            <div class="legend_color red"></div>
            <div class="legend ">Consistency</div>
            <div class="legend_color blue"></div>
            <div class="legend">Non Consistency</div>
        </div>
    </div>
    <div id="right">
    <div id="slides">
        <div id="slide">Size</div>
        <div id="color_consistency">Consistency</div>
        <div id="color_approval">Approval</div>
        <div id="color_evaluation">Evaluation</div>
    </div>

    <div id = "candidates">
    <svg id="NDA" class="candidat"></svg>
    <svg id="MLP" class="candidat"></svg>
    <svg id="EM" class="candidat"></svg>
    <svg id="BH" class="candidat"></svg>
    <svg id="NA" class="candidat"></svg>
    <svg id="PP" class="candidat"></svg>
    <svg id="JC" class="candidat"></svg>
    <svg id="JL" class="candidat"></svg>
    <svg id="JLM" class="candidat"></svg>
    <svg id="FA" class="candidat"></svg>
    <svg id="FF" class="candidat"></svg>
    </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
